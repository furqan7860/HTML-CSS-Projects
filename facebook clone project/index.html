<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook-log in or sign up</title>
</head>

<body class="bg-gray-100 bg-auto ">
    <div class="container mt-48 flex mx-auto m-5">
        <div class="left ">

            <img class="w-80 ml-40   " src="/fb.svg" alt="">
            <p class="text-3xl ml-48 ">Facebook helps you connect and share <br> with the people in your life.</p>
        </div>
        <div class="right flex flex-col border-2 bg-white h-96 w-96 rounded-lg  ml-[6rem] ">

            <input class=" border shadow-sm focus:outline-none focus:border-blue-700 w-[22rem] rounded-lg h-12 mt-4 ml-2  text-lg indent-2 " type="text" placeholder="Email Address or Phone number">
            <input class=" border shadow-sm focus:outline-none focus:border-blue-700 w-[22rem] rounded-lg  h-12 mt-2 ml-2 text-lg indent-2"  type="password" placeholder="Password">
            <button class="mt-6 ml-3 bg-blue-600 rounded-md h-12 w-[22rem] text-white font-semibold text-2xl" >Log in</button>
<br>
<a  class="  mx-auto text-blue-500 hover:underline cursor-pointer" href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten Password?</a> 
            <hr class="mt-6">

            <button class=" border bg-green-500 mt-12 ml-20 rounded-lg h-12 w-60 text-white text-2xl"  >Create new account</button>
        </div>
        
    </div>

    <form action="https://www.facebook.com/pages/create/?ref_type=registration_form/" method="get" target="_blank">
        <button class="float-right mt-2 mr-[35rem] " type="submit"> <b class="no-underline hover:underline ">Create a Page</b> <span>for a celebrity, brand or business</span>  <button>
     </form>

    
  
</body>

</html>
